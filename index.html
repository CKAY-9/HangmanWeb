<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="help">
        <button onclick="showWords()">Words</button>
        <button onclick="showAbout()">About</button>
        
        <div class="view" id="words">
            <button class="closeMisc" onclick="closeMisc()">X</button>
            <h2>Words</h2>
            <div id="possibleWords">
                
            </div>
        </div>
        <div class="view" id="about">
            <button class="closeMisc" onclick="closeMisc()">X</button>
            <h2>About</h2>
            <h3>Developed by Cameron A.</h3>
            <a href="https://github.com/Camerxxn/HangmanGame" target="_blank">CLI Version</a>
            <a href="https://github.com/Camerxxn/HangmanWeb" target="_blank">Web Version</a>
        </div>
    </div>
    <main class="container">
        <h1>Hangman</h1>

        <div id="gameOver" style="display: flex; flex-direction: column;" class="gameOver">
            <h1 id="overCondition"></h1>
            <h2 id="completionCount"></h2>
            <button onclick="game()">Play Again</button>
        </div>

        <div class="game" id="game">
            <div class="hangman" id="hangman">
                <span id="hHead">O</span>
                <div class="row">
                    <span id="hRArm">/</span>
                    <span id="hChest">I</span>
                    <span id="hLArm">\</span>
                </div>
                <span id="hTorso">|</span>
                <span id="hHip">^</span>
                <div class="row">
                    <span id="hRLeg">/</span>
                    <span id="hLLeg">\</span>
                </div>
            </div>
    
            <div class="info">
                <h3>Hint: <span id="hint"></span></h3>
                <h4>Incorrect Guesses: <span id="incorrectElm"></span></h4>
                <h4 style="letter-spacing: 0.5rem;" id="correctElm"></h4>
            </div>
    
            <div class="input">
                <div class="fullWord">
                    <input placeholder="Manual Input or Full Word" type="text" name="fullWord" id="manualInput">
                    <button onclick="guess()">Guess</button>
                </div>
                <div class="singleLetters" id="letters">
                    
                </div>
            </div>
        </div>
    </main>
    <script src="./hangman.js"></script>
</body>
</html>
